<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet library="css" name="prettify.css"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet name="bootstrap/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>


</h:head>

<h:body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <h:outputScript name="bootstrap/js/bootstrap.min.js"/>
    <div>
        <h1>Konvertiert Uni-WÃ¼rzburg Stundenplan als PDF in eine Kalendardatei(.ics)</h1>
        <h:form id="upload">
            <p:fileUpload fileUploadListener="#{uploadView.handleFileUpload}" mode="advanced" dragDropSupport="false"
                          sizeLimit="10000000" auto="true" allowTypes="/(\.|\/)(pdf)$/"/>
        </h:form>

        <p>Awards: Best UI in 2018</p>
    </div>
</h:body>
</html>
